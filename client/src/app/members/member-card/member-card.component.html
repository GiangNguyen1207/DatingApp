<div class="card mb-3">
  <h3 class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/members/{{ member.username }}"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </h3>
  <div class="card-body">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>{{ member.knownAs }}, {{ member.age }}
    </h6>
    <p class="card-text text-center text-muted">{{ member.city }}</p>
  </div>
</div>
