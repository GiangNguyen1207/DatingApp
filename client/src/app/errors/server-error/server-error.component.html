<ng-container class="container" *ngIf="error">
  <h1>Internal Server Error</h1>
  <h3 class="text-danger">Error: {{ error.message }}</h3>
  <code class="mt-5" style="background-color: whitesmoke">
    {{ error.details }}
  </code>
  <button class="btn btn-dark" routerLink="/">Return to home page</button>
</ng-container>
